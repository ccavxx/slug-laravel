<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h3>欢迎来到{{AppConfig.name}}</h3>
        <p>请先登录</p>
        <form class="m-t" role="form" ng-submit="doLogin()">
            <div class="form-group">
                <input type="name" value="{{user.name}}" class="form-control" placeholder="Username" required="" ng-model="user.name">
            </div>
            <div class="form-group">
                <input type="password" value="{{user.password}}" class="form-control" placeholder="Password" required="" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
        </form>
        <p class="m-t"> <small>{{AppConfig.company}} &copy; {{AppConfig.year}}</small> </p>
    </div>
</div>
